<!DOCTYPE HTML>
<HTML lang="en-US">

	<head>
	</head>

	<body> 
<! Header>
			
<! Login Form>
			<div class="login-container">
				<form class="userform" action="" method="post" novalidate>
					{{ form.hidden_tag() }}
					<div id="loginpgusername">
							{{ form.username(class_="login-input", placeholder="Username", autofocus="autofocus") }}
					</div>
					
					<div id="loginpgpassword">
							{{ form.password(class_="login-input", placeholder="Password", autofocus="autofocus" ) }}
						<div id="button">
								{{ form.submit(class_="login-button") }}
						</div>
					</div>
			</div>
<! New User? Link>				
				<div id="newuser">
					<p class="new-user"><a href="create"> New User?</a></p>
				</div>
				</form>
	</body>
</html>
